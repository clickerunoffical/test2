<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 15px #00ff00;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: black;
            color: #00ff00;
            font-size: 1rem;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ff00;
            border-radius: 5px;
            background: #00ff00;
            color: black;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .login-container button:hover {
            background: black;
            color: #00ff00;
        }
        .success-message {
            display: none;
            color: #00ff00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Enter Credentials</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="redirectToMatrix()">Login</button>
        <div class="success-message" id="successMessage">Welcome! Redirecting...</div>
    </div>

    <script>
        function redirectToMatrix() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                const userData = { username, email, password };
                localStorage.setItem('userData', JSON.stringify(userData));

                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'clicker-matrix.html'; // Redirect to clicker-matrix.html
                }, 1500);
            } else {
                alert('All fields are required!');
            }
        }
    </script>
</body>
</html>
